<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo jquery</title>
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.theme.min.css">
    <script type="text/javascript" src="jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/06-interface.js"></script>
    <style>
        .elemento{
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: lightblue;
            margin: 20px;
            float: left;
        }
        .lista-seleccionable li{
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }
        ul .ui-selecting{background: green;}
        ul .ui-selected{background: blue;}
        #elemento-movido{
            width: 100px;
            height: 100px;
            border: 4px solid red;
        }
        #area{
            width: 300px;
            height: 300px;
            border: 4px solid green;
        }
        .elemento{
            background: pink;
            float: none;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Aprendiendo jquery - jquery UI</h1>

    <button id="mostrar">Mostrar</button>

    <div class="caja-efectos elemento">

    </div>

    <div id="elemento-movido"></div>
    <br>
    <div id="area"></div>

    <ul class="lista-seleccionable">
        <li>GTA 5</li>
        <li>Need for speed</li>
        <li>Super Mario</li>
        <li>Galaxi</li>
    </ul>

    <div class="elemento">
        Hola, soy un elemneto de la web 1
    </div>
    <div class="elemento">
        Hola, soy un elemneto de la web 2
    </div>    <div class="elemento">
        Hola, soy un elemneto de la web 3
    </div>

</body>
</html>
